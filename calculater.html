<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Calculator</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.4);
      width: 320px;
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 15px;
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 1.8rem;
      text-align: right;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      background: #111;
      color: #0f0;
      font-family: 'Courier New', monospace;
    }

    table {
      width: 100%;
      border-spacing: 10px;
    }

    button {
      width: 60px;
      height: 60px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: #444;
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #666;
      transform: scale(1.05);
    }

    .operator {
      background: #ff9500;
      color: #fff;
    }

    .operator:hover {
      background: #ffa733;
    }

    .clear {
      background: #ff3b30;
      color: #fff;
    }

    .clear:hover {
      background: #ff5c5c;
    }

    .equals {
      background: #34c759;
      color: #fff;
    }

    .equals:hover {
      background: #4cd964;
    }
  </style>
  <script>
    function addDisplay(value) {
      document.getElementById('display').value += value;
    }
    function clearDisplay() {
      document.getElementById('display').value = '';
    }
    function calculate() {
      try {
        document.getElementById('display').value = eval(document.getElementById('display').value);
      } catch (e) {
        document.getElementById('display').value = 'ERROR';
      }
    }

    // ðŸ”‘ Keyboard Support
    document.addEventListener("keydown", function(event) {
      const key = event.key;
      const validKeys = "0123456789+-*/.";
      if (validKeys.includes(key)) {
        addDisplay(key);
      } else if (key === "Enter" || key === "=") {
        calculate();
        event.preventDefault(); // avoid form submission
      } else if (key === "Backspace") {
        let display = document.getElementById('display');
        display.value = display.value.slice(0, -1);
      } else if (key.toLowerCase() === "c") {
        clearDisplay();
      }
    });
  </script>
</head>
<body>
  <div class="calculator">
    <h1>Calculator</h1>
    <input type="text" id="display" readonly>
    <table>
      <tr>
        <td><button onclick="addDisplay('7')">7</button></td>
        <td><button onclick="addDisplay('8')">8</button></td>
        <td><button onclick="addDisplay('9')">9</button></td>
        <td><button class="clear" onclick="clearDisplay()">C</button></td>
      </tr>
      <tr>
        <td><button onclick="addDisplay('4')">4</button></td>
        <td><button onclick="addDisplay('5')">5</button></td>
        <td><button onclick="addDisplay('6')">6</button></td>
        <td><button class="operator" onclick="addDisplay('-')">âˆ’</button></td>
      </tr>
      <tr>
        <td><button onclick="addDisplay('1')">1</button></td>
        <td><button onclick="addDisplay('2')">2</button></td>
        <td><button onclick="addDisplay('3')">3</button></td>
        <td><button class="operator" onclick="addDisplay('+')">+</button></td>
      </tr>
      <tr>
        <td><button class="operator" onclick="addDisplay('/')">Ã·</button></td>
        <td><button onclick="addDisplay('0')">0</button></td>
        <td><button class="operator" onclick="addDisplay('*')">Ã—</button></td>
        <td><button class="equals" onclick="calculate()">=</button></td>
      </tr>
    </table>
  </div>
</body>
</html>
