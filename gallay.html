<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Photo Gallery</title>
</head>
<body style="margin:0; font-family:'Poppins', sans-serif; background:linear-gradient(135deg, #e3f2fd, #fce4ec); box-sizing:border-box;">

  <header style="text-align:center; text-transform:uppercase; padding:40px; background:linear-gradient(90deg, #283593, #6a1b9a); color:#fff; border-bottom:4px solid #ffca28; letter-spacing:2px;">
    <h1 style="margin:0; font-size:30px;">Modern  Photo Gallery</h1>
  </header>

  <div style="display:flex; flex-direction:row; flex-wrap:wrap; justify-content:center; align-items:center; gap:20px; max-width:1400px; margin:40px auto; padding:20px;">
    
    <!-- Car -->
    <img src="https://images.pexels.com/photos/210019/pexels-photo-210019.jpeg"
         style="width:100%; max-width:320px; height:240px; object-fit:cover; border-radius:14px; box-shadow:0 6px 18px rgba(0,0,0,0.15); cursor:pointer; opacity:0; transform:translateY(40px); animation:fadeSlide 1s ease forwards; animation-delay:0.2s; transition:all 0.6s ease;">
    
    <!-- Bike -->
    <img src="https://images.pexels.com/photos/164634/pexels-photo-164634.jpeg"
         style="width:100%; max-width:320px; height:240px; object-fit:cover; border-radius:14px; box-shadow:0 6px 18px rgba(0,0,0,0.15); cursor:pointer; opacity:0; transform:translateY(40px); animation:fadeSlide 1s ease forwards; animation-delay:0.4s; transition:all 0.6s ease;">
    
    <!-- Nature -->
    <img src="https://images.pexels.com/photos/158607/cairn-fog-mystical-background-158607.jpeg"
         style="width:100%; max-width:320px; height:240px; object-fit:cover; border-radius:14px; box-shadow:0 6px 18px rgba(0,0,0,0.15); cursor:pointer; opacity:0; transform:translateY(40px); animation:fadeSlide 1s ease forwards; animation-delay:0.6s; transition:all 0.6s ease;">
    
    <!-- Sports -->
    <img src="https://images.pexels.com/photos/399187/pexels-photo-399187.jpeg"
         style="width:100%; max-width:320px; height:240px; object-fit:cover; border-radius:14px; box-shadow:0 6px 18px rgba(0,0,0,0.15); cursor:pointer; opacity:0; transform:translateY(40px); animation:fadeSlide 1s ease forwards; animation-delay:0.8s; transition:all 0.6s ease;">
    
    <!-- Supercar -->
    <img src="https://images.pexels.com/photos/358070/pexels-photo-358070.jpeg"
         style="width:100%; max-width:320px; height:240px; object-fit:cover; border-radius:14px; box-shadow:0 6px 18px rgba(0,0,0,0.15); cursor:pointer; opacity:0; transform:translateY(40px); animation:fadeSlide 1s ease forwards; animation-delay:1s; transition:all 0.6s ease;">
    
    <!-- Mountain -->
    <img src="https://images.pexels.com/photos/417173/pexels-photo-417173.jpeg"
         style="width:100%; max-width:320px; height:240px; object-fit:cover; border-radius:14px; box-shadow:0 6px 18px rgba(0,0,0,0.15); cursor:pointer; opacity:0; transform:translateY(40px); animation:fadeSlide 1s ease forwards; animation-delay:1.2s; transition:all 0.6s ease;">
    
    <!-- Racing Bike -->
    <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg"
         style="width:100%; max-width:320px; height:240px; object-fit:cover; border-radius:14px; box-shadow:0 6px 18px rgba(0,0,0,0.15); cursor:pointer; opacity:0; transform:translateY(40px); animation:fadeSlide 1s ease forwards; animation-delay:1.4s; transition:all 0.6s ease;">
    
    <!-- Sunset -->
    <img src="https://images.pexels.com/photos/462023/pexels-photo-462023.jpeg"
         style="width:100%; max-width:320px; height:240px; object-fit:cover; border-radius:14px; box-shadow:0 6px 18px rgba(0,0,0,0.15); cursor:pointer; opacity:0; transform:translateY(40px); animation:fadeSlide 1s ease forwards; animation-delay:1.6s; transition:all 0.6s ease;">
    
    <!-- Classic Car -->
    <img src="https://images.pexels.com/photos/164634/pexels-photo-164634.jpeg"
         style="width:100%; max-width:320px; height:240px; object-fit:cover; border-radius:14px; box-shadow:0 6px 18px rgba(0,0,0,0.15); cursor:pointer; opacity:0; transform:translateY(40px); animation:fadeSlide 1s ease forwards; animation-delay:1.8s; transition:all 0.6s ease;">

  </div>

  <!-- Inline Keyframes & Hover -->
  <style>
    @keyframes fadeSlide {
      from { opacity:0; transform:translateY(40px); }
      to { opacity:1; transform:translateY(0); }
    }

    img:hover {
      transform: scale(1.08) translateY(-8px) !important;
      box-shadow: 0 14px 36px rgba(0,0,0,0.35) !important;
      filter: brightness(1.1) saturate(1.1);
    }
  </style>

</body>
</html>
